<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - Blood Donation System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap">
    <style>
        /* Add your additional custom styles here */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #ffffff;
        }

        header {
            background-color: #ff6f61;
            color: #ffffff;
            padding: 1.5rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        header nav a:hover {
            color: black;
        }

        main {
            padding: 2rem 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .donor-registration-form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .donor-registration-form h2 {
            color: #ff6f61;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .donor-registration-form form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .donor-registration-form label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .donor-registration-form input,
        .donor-registration-form select,
        .donor-registration-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .donor-registration-form button {
            background-color: #ff6f61;
            color: #ffffff;
            cursor: pointer;
        }

        footer {
            background-color: #ff6f61;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>

<body>
<header>
    <div class="container">
        <h1>Donor Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blood-bank-information.html">Blood Bank Information</a></li>
                <li><a href="patient-requests.html">Patient Requests</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="container">
    <!-- Donor registration form -->
    <section class="donor-registration-form">
        <h2>Fill in your details to become a donor</h2>
        <form action="process-donor-registration.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value=""></option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

            <button type="submit">Submit</button>
        </form>
    </section>
</main>
<footer>
    <div class="container">
        <p>&copy; 2024 Blood Donation System</p>
    </div>
</footer>
</body>

</html>
